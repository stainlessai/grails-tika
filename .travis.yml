language: groovy
dist: trusty
jdk:
- openjdk8
- openjdk11
env:
  global:
  - TERM=dumb
  - MALLOC_ARENA_MAX=1
  - GRADLE_OPTS="-Xmx768m -Xms256m -XX:MaxPermSize=372m -XX:+CMSClassUnloadingEnabled"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_5731f1e2262b_key -iv $encrypted_5731f1e2262b_iv
  -in SIGNING_GPG_KEY.enc -out SIGNING_GPG_KEY -d
script: "./travis-build.sh"
